<!DOCTYPE HTML>
<html xmlns:form="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="/style.css" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="/app.js"></script>
<script>

	// When the page is opened
	$(document).ready(function() {

		// When you click the get poem button
		$('#getPoem').on('click touchstart', function() {
			// Hide or show a text
			var x = document.getElementById("poemIsLoading");
		    if (x.style.display === "none") {
		        x.style.display = "block";
		    } else {
		        x.style.display = "none";
		    }
		    
		 	// Delete table rows
		    var table = document.getElementById("table");
		    while(table.rows.length > 0) {
		    	  table.deleteRow(0);
		    	}

		    // Trigger the spring boot controller and go to display() function with result
			$.ajax({
				url : "get-poem.html",
				data : {'sentence' : null},
				success : function(data) {
					addLineToTable(data);
				}
			});
			
		});

	});


	// This is triggered by response from spring boot
	function addLineToTable(data) {

		var json = JSON.parse(data);

		var newRow = document.getElementById('table').insertRow();

		var lineString = "<td><div id=\'bookTitleAndAuthor\'>"
							+ json.title + " - " + json.author + "</div>"
							+ "<div id=\'sentence\'>" + json.sentence + "</div></td>";
		
		newRow.innerHTML = lineString;

		var rowCount = document.getElementById("table").rows.length;
		if (rowCount == 8) {
			return false;
		}
		if (rowCount % 2 != 0) {
			$.ajax({
				url : "get-poem.html",
				data : {
					'sentence' : json.sentence
				},
				success : function(data) {
					addLineToTable(data);
				}
			});
		} else {
			$.ajax({
				url : "get-poem.html",
				data : {
					'sentence' : null
				},
				success : function(data) {
					addLineToTable(data);
				}
			});
		}

	}
</script>

</head>
<body>

	<div class="jumbotron text-center">
		<h1>Poem from books</h1>
		<p>info about stuff.</p>
	</div>

	<div class="buttons">
		<button class="button" id="getPoem" type="submit">get poem</button>
	</div>
	
	<div id="poemIsLoading">Poem is loading.</div>

		<table id="table">
			<thead></thead>
			<tbody></tbody>
		</table>

</body>
</html>
