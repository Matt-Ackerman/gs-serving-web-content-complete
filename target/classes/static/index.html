<!DOCTYPE HTML>
<html xmlns:form="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="/app.js"></script>
<script>
	$(document).ready(function() {

		$('#getPoem').on('click touchstart', function() {
			
			var x = document.getElementById("myDIV");
		    if (x.style.display === "none") {
		        x.style.display = "block";
		    } else {
		        x.style.display = "none";
		    }

			$.ajax({
				url : "get-poem.html",
				success : function(data) {
					display(data);
				}
			});
			
		});

	});

	function display(data) {

		var json = JSON.parse(data);
		//$('#result').html(json);
		var tableRows = [];
		for (var i = 0; i < 8; i++) {
			tableRows.push('<tr>');
			tableRows.push("<td>" + json[i].title + " - " + 
					json[i].author + "                " + json[i].sentence + "</td>");
			tableRows.push('</tr>');

			if (i === 3) {
				tableRows.push('<tr>');
				tableRows.push("<td></td>");
				tableRows.push('</tr>');
			}
		}
		$('table').append($(tableRows.join('')));
	}
</script>
</head>
<body>

	<div class="jumbotron text-center">
		<h1>Poem from books</h1>
		<p>info about stuff.</p>
	</div>

	<button class="button" id="getPoem" type="submit">get poem</button>

	<div id="myDIV">Poem is loading.</div>

	<div class="container">
		<table class="table">
			<thead></thead>
			<tbody></tbody>
		</table>
	</div>

</body>
</html>
